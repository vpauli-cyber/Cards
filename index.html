<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA CARD HUB - Packs & Collection</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --primary: #cc0000;
            --primary-dark: #990000;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --border-color: #444444;
            --grid-gap: 15px;
            --chat-width: 350px;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 4px solid var(--primary);
        }

        h1 { margin: 0; font-size: 2rem; color: var(--primary); font-weight: 800; }
        
        .container {
            max-width: 1000px;
            width: 90%;
            margin-top: 40px;
            margin-bottom: 100px;
        }

        /* --- Missão e Pack --- */
        .mission-box {
            background: var(--card-bg);
            border-left: 6px solid var(--primary);
            border-radius: 6px;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .mission-box.completed-state {
            border-left-color: #f1c40f; /* Dourado quando pronto para abrir pack */
            background: #3a3a3a;
        }

        .mission-header { display: flex; justify-content: space-between; align-items: center; }
        .mission-info h3 { margin: 0 0 5px 0; font-size: 1.2rem; }
        .mission-info p { margin: 0; color: var(--text-muted); }
        
        .mission-progress-container {
            width: 100%; height: 10px; background-color: #444;
            border-radius: 5px; overflow: hidden;
        }

        .mission-progress-bar {
            height: 100%; width: 0%; background-color: #27ae60;
            transition: width 0.5s ease;
        }

        .reward-badge {
            background: #444; color: #fff; padding: 8px 16px;
            border-radius: 4px; font-weight: bold; font-size: 0.9rem;
        }

        /* Botão de Abrir Pack (Inicialmente escondido) */
        #btn-open-pack {
            display: none;
            background: linear-gradient(45deg, #f1c40f, #e67e22);
            color: #000;
            border: none;
            padding: 15px;
            font-weight: 800;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); box-shadow: 0 0 15px rgba(241, 196, 15, 0.5); }
            100% { transform: scale(1); }
        }

        /* --- Grid de Coleção --- */
        .collection-grid {
            display: grid;
            gap: var(--grid-gap);
            grid-template-columns: repeat(4, 1fr); 
            padding-bottom: 50px;
        }

        @media (max-width: 800px) { .collection-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 500px) { .collection-grid { grid-template-columns: repeat(2, 1fr); } }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            position: relative;
            aspect-ratio: 2/3;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden; 
            cursor: pointer;
        }

        .card-image-wrapper { width: 100%; height: 100%; }
        .card-image-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Estado Bloqueado */
        .card.locked .card-image-wrapper img { filter: blur(5px) grayscale(100%); opacity: 0.5; }
        .card.locked { border-style: dashed; }

        /* Estado Desbloqueado */
        .card.unlocked { border-color: transparent; }
        .card.unlocked:hover { transform: translateY(-5px); z-index: 10; }
        
        /* Cores de Raridade na Borda Inferior */
        .card.unlocked.rare-comum { border-bottom: 4px solid #95a5a6; }
        .card.unlocked.rare-raro { border-bottom: 4px solid #3498db; }
        .card.unlocked.rare-lendario { border-bottom: 4px solid #f1c40f; }

        /* Badge de Quantidade */
        .card-count {
            position: absolute;
            top: 5px; right: 5px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 10px;
            display: none; /* Escondido se for 0 */
            z-index: 5;
            border: 1px solid #555;
        }

        /* --- MODAL DO PACK --- */
        .pack-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .pack-modal.active { opacity: 1; pointer-events: all; }

        .pack-container {
            text-align: center;
        }

        /* Cards revelados */
        .revealed-cards-container {
            display: flex; gap: 20px;
            perspective: 1000px;
        }
        
        .revealed-card {
            width: 120px; height: 180px;
            background: #fff;
            border-radius: 8px;
            transform: rotateY(90deg); /* Começa invisível/virada */
            transition: transform 0.5s;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .revealed-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
        
        .revealed-card.flip-in { transform: rotateY(0deg); }

        .close-modal-btn {
            margin-top: 30px;
            padding: 10px 30px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            display: none; /* Só aparece depois de revelar */
        }
        .close-modal-btn:hover { background: #fff; color: #000; }

        /* --- CHAT --- */
        .chat-toggle-btn {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background-color: var(--primary); border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); display: flex;
            justify-content: center; align-items: center; cursor: pointer; z-index: 1000;
        }
        .chat-toggle-btn svg { width: 30px; height: 30px; fill: white; }

        .chat-window {
            position: fixed; bottom: 100px; right: 30px; width: var(--chat-width); height: 450px;
            background-color: #f5f5f5; border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5); display: flex; flex-direction: column;
            z-index: 999; transform: translateY(20px); opacity: 0; pointer-events: none;
            transition: all 0.3s ease;
        }
        .chat-window.open { transform: translateY(0); opacity: 1; pointer-events: all; }
        
        .chat-header { background-color: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; background-color: #e5e5e5; display: flex; flex-direction: column; gap: 10px; }
        
        .message { max-width: 80%; padding: 10px 15px; border-radius: 10px; font-size: 0.9rem; line-height: 1.4; }
        .message.bot { background-color: white; color: #333; align-self: flex-start; border-bottom-left-radius: 0; }
        .message.user { background-color: var(--primary-dark); color: white; align-self: flex-end; border-bottom-right-radius: 0; }
        
        .typing-indicator { font-size: 0.7rem; color: #888; margin-left: 15px; margin-bottom: 5px; display: none; }
        
        .chat-footer { padding: 10px; background-color: white; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        .chat-footer input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; color: #333; }
        .chat-footer button { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); color: white; border: none; cursor: pointer; }

        #notification {
            position: fixed; bottom: 20px; left: 20px; padding: 15px 25px;
            border-radius: 4px; color: white; font-weight: bold; display: none; z-index: 2001;
        }
    </style>
</head>
<body>

    <header>
        <h1>CNA CARD HUB</h1>
    </header>

    <div class="container">
        <section class="mission-box" id="mission-box">
            <div class="mission-header">
                <div class="mission-info">
                    <h3>Missão: CNA Quiz</h3>
                    <p id="mission-desc">Responda 3 perguntas corretamente no chat.</p>
                </div>
                <div class="reward-badge">Reward: Card Pack</div>
            </div>
            
            <div class="mission-progress-container">
                <div class="mission-progress-bar" id="progress-bar"></div>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:5px;">
                <span class="mission-status" id="progress-text">0/3</span>
            </div>

            <button id="btn-open-pack" onclick="openPack()">★ ABRIR PACK (3 CARTAS) ★</button>
        </section>

        <h2>Sua Coleção (16 Cartas)</h2>
        <div class="collection-grid" id="card-grid"></div>
    </div>

    <div class="pack-modal" id="pack-modal">
        <h2 style="color:#fff; margin-bottom:30px;">Abrindo Pacote...</h2>
        <div class="revealed-cards-container" id="revealed-cards">
            </div>
        <button class="close-modal-btn" onclick="closePackModal()">FECHAR E GUARDAR</button>
    </div>

    <div id="notification"></div>

    <div class="chat-toggle-btn" onclick="toggleChat()">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
    </div>

    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <span>CNA Buddy</span>
            <span style="cursor:pointer;" onclick="toggleChat()">✕</span>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message bot">Hello! I'm CNA Buddy. Ready to win some cards? Just type "Go" to start!</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">Buddy is typing...</div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Type here..." onkeypress="handleChatKey(event)">
            <button onclick="sendChatMessage()">➤</button>
        </div>
    </div>

    <script>
        // --- 1. BANCO DE DADOS (16 Cartas) ---
        const cardsDB = [
            { id: 1, name: "Student Entry", image: "card_01.png", rarity: "comum" },
            { id: 2, name: "Teacher Helper", image: "card_02.png", rarity: "comum" },
            { id: 3, name: "Grammar Whiz", image: "card_03.png", rarity: "raro" },
            { id: 4, name: "Speaking Star", image: "card_04.png", rarity: "raro" },
            { id: 5, name: "Listening Pro", image: "card_05.png", rarity: "comum" },
            { id: 6, name: "Reading Master", image: "card_06.png", rarity: "comum" },
            { id: 7, name: "Writing Hero", image: "card_07.png", rarity: "raro" },
            { id: 8, name: "Homework Ace", image: "card_08.png", rarity: "lendario" },
            { id: 9, name: "Early Bird", image: "card_09.png", rarity: "comum" },
            { id: 10, name: "Night Owl", image: "card_10.png", rarity: "comum" },
            { id: 11, name: "Team Player", image: "card_11.png", rarity: "raro" },
            { id: 12, name: "Solo Artist", image: "card_12.png", rarity: "comum" },
            { id: 13, name: "CNA Spirit", image: "card_13.png", rarity: "lendario" },
            { id: 14, name: "Tech Wizard", image: "card_14.png", rarity: "raro" },
            { id: 15, name: "Culture Fan", image: "card_15.png", rarity: "comum" },
            { id: 16, name: "Global Citizen", image: "card_16.png", rarity: "lendario" }
        ];

        // Perguntas do Bot
        const questionsDB = [
            { q: "What is the past of 'Go'?", a: ["went"] },
            { q: "Complete: She ___ happy today. (is/are)", a: ["is"] },
            { q: "What is the opposite of 'Big'?", a: ["small", "little"] },
            { q: "Past participle of 'Do'?", a: ["done"] },
            { q: "How do you say 'Maçã' in English?", a: ["apple"] },
            { q: "Complete: They ___ playing soccer. (is/are)", a: ["are"] },
            { q: "What color is the sky?", a: ["blue"] }
        ];

        // --- 2. ESTADO DO USUÁRIO ---
        // Agora collection é um objeto: { id_carta: quantidade }
        // Ex: { 1: 5, 2: 1 }
        let userCollection = JSON.parse(localStorage.getItem('cnaCollectionV3')) || {};
        
        // Estado da Missão
        let missionProgress = 0;
        const missionTarget = 3;
        let isMissionComplete = false;
        
        // Estado do Chat
        let chatState = "IDLE"; // IDLE, ASKING
        let currentQuestion = null;

        // --- 3. RENDERIZAÇÃO ---
        const gridElement = document.getElementById('card-grid');

        function renderCollection() {
            gridElement.innerHTML = '';
            
            cardsDB.forEach(card => {
                const qty = userCollection[card.id] || 0;
                const isUnlocked = qty > 0;
                
                const cardEl = document.createElement('div');
                cardEl.className = `card ${isUnlocked ? 'unlocked' : 'locked'} rare-${card.rarity}`;
                
                // Placeholder se não tiver imagem
                const imgSrc = `cards/${card.image}`; 
                const fallbackSrc = `https://placehold.co/200x300/333/FFF?text=${card.name.replace(' ', '+')}`;

                cardEl.innerHTML = `
                    <div class="card-image-wrapper">
                        <img src="${imgSrc}" onerror="this.src='${fallbackSrc}'" alt="${card.name}">
                    </div>
                    <div class="card-count" style="display:${isUnlocked ? 'block' : 'none'}">x${qty}</div>
                `;
                gridElement.appendChild(cardEl);
            });
        }

        // --- 4. SISTEMA DE PACK ---
        function openPack() {
            if (!isMissionComplete) return;

            // 1. Escolher 3 cartas aleatórias
            const newCards = [];
            for(let i=0; i<3; i++) {
                const randomCard = cardsDB[Math.floor(Math.random() * cardsDB.length)];
                newCards.push(randomCard);
                
                // Adicionar à coleção
                if(!userCollection[randomCard.id]) userCollection[randomCard.id] = 0;
                userCollection[randomCard.id]++;
            }
            
            // Salvar
            localStorage.setItem('cnaCollectionV3', JSON.stringify(userCollection));

            // 2. Animação UI
            const modal = document.getElementById('pack-modal');
            const container = document.getElementById('revealed-cards');
            const closeBtn = document.querySelector('.close-modal-btn');
            
            container.innerHTML = '';
            closeBtn.style.display = 'none';
            modal.classList.add('active');

            // Criar elementos das cartas (virados)
            newCards.forEach((card, index) => {
                const div = document.createElement('div');
                div.className = 'revealed-card';
                // Usando placeholder visual para o card revelado
                const fallbackSrc = `https://placehold.co/200x300/eee/333?text=${card.name}`;
                div.innerHTML = `<img src="cards/${card.image}" onerror="this.src='${fallbackSrc}'">`;
                container.appendChild(div);

                // Efeito de virar sequencial
                setTimeout(() => {
                    div.classList.add('flip-in');
                }, 500 + (index * 400));
            });

            // Botão fechar aparece depois
            setTimeout(() => {
                closeBtn.style.display = 'block';
            }, 2000);
            
            // Resetar missão (opcional) ou bloquear botão
            document.getElementById('btn-open-pack').style.display = 'none';
            document.getElementById('mission-desc').innerText = "Missão completa! Volte amanhã.";
        }

        function closePackModal() {
            document.getElementById('pack-modal').classList.remove('active');
            renderCollection();
            showNotification("Cartas adicionadas à coleção!", "#27ae60");
        }

        // --- 5. LÓGICA DO CHAT (BOT) ---
        function toggleChat() {
            document.getElementById('chat-window').classList.toggle('open');
        }

        function handleChatKey(e) {
            if (e.key === 'Enter') sendChatMessage();
        }

        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (!msg) return;

            addMessage(msg, 'user');
            input.value = '';

            // Loading do bot
            document.getElementById('typing-indicator').style.display = 'block';
            setTimeout(() => {
                document.getElementById('typing-indicator').style.display = 'none';
                processBotLogic(msg);
            }, 1000);
        }

        function addMessage(text, sender) {
            const chatBody = document.getElementById('chat-body');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function processBotLogic(userMsg) {
            const lowerMsg = userMsg.toLowerCase();

            // Se missão já completa
            if (isMissionComplete) {
                addMessage("You already finished today's mission! Open your pack.", 'bot');
                return;
            }

            if (chatState === "IDLE") {
                // Iniciar Quiz
                askNewQuestion();
                chatState = "ASKING";
                return;
            }

            if (chatState === "ASKING" && currentQuestion) {
                // Verificar resposta
                const isCorrect = currentQuestion.a.some(ans => lowerMsg.includes(ans));

                if (isCorrect) {
                    addMessage("Correct! Great job. (+1 Point)", 'bot');
                    updateMissionProgress();
                    
                    if (!isMissionComplete) {
                        setTimeout(() => askNewQuestion(), 1500);
                    } else {
                        setTimeout(() => addMessage("Mission Complete! Click the button above to get your Card Pack!", 'bot'), 1500);
                    }
                } else {
                    addMessage(`Not exactly. The answer was "${currentQuestion.a[0]}". Let's try another one!`, 'bot');
                    // Não incrementa progresso, mas manda nova pergunta
                    setTimeout(() => askNewQuestion(), 1500);
                }
            }
        }

        function askNewQuestion() {
            const rnd = Math.floor(Math.random() * questionsDB.length);
            currentQuestion = questionsDB[rnd];
            addMessage(`Question: ${currentQuestion.q}`, 'bot');
        }

        function updateMissionProgress() {
            missionProgress++;
            const pct = (missionProgress / missionTarget) * 100;
            document.getElementById('progress-bar').style.width = `${pct}%`;
            document.getElementById('progress-text').innerText = `${missionProgress}/${missionTarget}`;

            if (missionProgress >= missionTarget) {
                isMissionComplete = true;
                const box = document.getElementById('mission-box');
                box.classList.add('completed-state');
                
                // Mostrar botão de pack
                setTimeout(() => {
                    document.getElementById('btn-open-pack').style.display = 'block';
                }, 500);
            }
        }

        function showNotification(text, color) {
            const notif = document.getElementById('notification');
            notif.innerText = text;
            notif.style.backgroundColor = color;
            notif.style.display = 'block';
            setTimeout(() => { notif.style.display = 'none'; }, 3000);
        }

        // Init
        renderCollection();

    </script>
</body>
</html>
